<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Maquetación</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <header id="header">
            <div class="center">
                <div class="logo">
                    <img src="imagenes/logo.png" class="app-logo"/>
                    <span id="icono">
                        <strong>APP</strong> WEB
                    </span>
                </div>
                                <!--menu-->

                    <nav id="menu">
                        <ul>
                            <li>
                                <a href="#">Inicio</a>
                            </li>
                    
                            <li>
                                <a href="#">Blog</a>
                            </li>
                      
                            <li>
                                <a href="#">Formulario</a>
                            </li>
                 
                            <li>
                                <a href="#">Pagina 1</a>
                            </li>
                       
                            <li>
                                <a href="#">Pagina 2</a>
                            </li>
                        </ul>
                    </nav>
            </div>
        </header>
        <div class="clearfix"></div>
        <div id="slider">  
               <h1>Clase de Aplicaciones Web</h1>
               <a href="#" class="btn-white">Ir a Pagina</a>
        </div>   
        <div class="center">
             <section id="content">
                    <h2 class="subheader">Ultimos Articulos</h2>
                    <!--Listado de Articulos-->
                    <div id="articulos">
                          <article class="article-item" id="item-template">
                                <div class="image-wrap">
                                     <img src="imagenes/paisaje.jpg" alt="paisaje">
                                </div>
                                <h2>Articulo de Prueba</h2>
                                <span class="date">
                                    Hace 5 minutos
                                </span>
                                <a href="#">Leer MaS</a>
                                <div class="clearfix"></div>
                          </article>
                    </div>
             </section>
             <aside id="sidebar">
                  <div id="nav-blog" class="sidebar-item">
                     <h3>Puedes hacer esto</h3>
                      <a href="#" class="btn btn-success">Crear Articulo</a>
                    </div>
                    <div id="search" class="sidebar-item">
                        <h3>Buscador</h3>
                        <p>Encuentra el articulo que buscas</p>
                        <form action="">
                            <input type="text" name="search">
                            <input type="submit" class="btn" name="submit" value="Buscar">
                        </form>
                    </div>
             </aside>
        </div>
        <div class="clearfix"></div>
        <footer id="footer">
             <div class="center">
                 <p> &copy; José Jesús Orozco Hernández</p>
             </div>
        </footer>
    </body>
</html>
